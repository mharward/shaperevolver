<!DOCTYPE html>
<html>
	<head>
		<title>Shape Revolver</title>

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<link href='css/base.css' media='screen' rel='stylesheet' type='text/css'/>
		<script src='js/draw.js' type='text/javascript'></script>

		<script>
		$(function() {
			$(window).resize(function() { resize(); });

			var sideBarVisible = true;
			$('#buttonToggle').click(function(){
				$('#sideBar').toggleClass('useSideBar');
				if (sideBarVisible) {
					$('#arrowSpan').html('&#x25BC;');
				} else {
					$('#arrowSpan').html('&#x25B2;');
				}
				sideBarVisible = !sideBarVisible;
			});

			$('#typeCombo').on('change', function() { setType(this.value); });

			$('#xPosSlider').slider({ min: -500, max: 500, value: 0 });
			$("#xPosSlider").on("slidechange", function(event, ui) { setXPosOffset(ui.value); });

			$('#yPosSlider').slider({ min: -500, max: 500, value: 0 });
			$("#yPosSlider").on("slidechange", function(event, ui) { setYPosOffset(ui.value); });

			$('#heightSlider').slider({ min: -500, max: 500, value: 0 });
			$("#heightSlider").on("slidechange", function(event, ui) { setHeightOffset(ui.value); });

			$('#widthSlider').slider({ min: -150, max: 150, value: 0 });
			$("#widthSlider").on("slidechange", function(event, ui) { setWidthOffset(ui.value); });

			$('#heightChangeSlider').slider({ min: 0.5, max: 1.5, value: 0.9, step: 0.05 });
			$("#heightChangeSlider").on("slidechange", function(event, ui) { setHeightChange(ui.value); });

			$('#widthChangeSlider').slider({ min: 0.75, max: 1.25, value: 1.05, step: 0.025 });
			$("#widthChangeSlider").on("slidechange", function(event, ui) { setWidthChange(ui.value); });

			$('#countSlider').slider({ min: 1, max: 100, value: 33 });
			$("#countSlider").on("slidechange", function(event, ui) { setCount(ui.value); });

			$('#rotationSlider').slider({ min: -0.8, max: 0.8, value: 0.3, step: 0.05 });
			$("#rotationSlider").on("slidechange", function(event, ui) { setRotationChange(ui.value); });

			$('#initialRotationSlider').slider({ min: -Math.PI, max: Math.PI, value: 0, step: 0.01 });
			$("#initialRotationSlider").on("slidechange", function(event, ui) { setInitialRotation(ui.value); });

			$("#startColour").on("change", function() { setStartColour($(this).val()); });
			$("#endColour").on("change", function() { setEndColour($(this).val()); });

			$('#xCentreOffsetSlider').slider({ min: -300, max: 300, value: 0 });
			$("#xCentreOffsetSlider").on("slidechange", function(event, ui) { setYCentreOffset(ui.value); });

			$('#yCentreOffsetSlider').slider({ min: -300, max: 300, value: 0 });
			$("#yCentreOffsetSlider").on("slidechange", function(event, ui) { setXCentreOffset(ui.value); });
		});
		</script>
	</head>
	<body>
		<div id="buttonToggle">
			<div>
				<h1 id="title">Shape Revolver</h1>
			</div>
			<div>
				<h1 id="arrowSpan">&#x25B2;</h1>
			</div>
		</div>
		<div id="sideBar">
			<div id="presets">
				<a href="#">Preset 1</a>
				<a href="#">Preset 2</a>
				<a href="#">Preset 3</a>
			</div>
			<select id="typeCombo">
				<option value='triangle'>Triangle</option>
				<option value='diamond'>Diamond</option>
				<option value='oval'>Oval</option>
			</select>
			<p class="description">&#x25B2; TYPE</p>

			<div id="xPosSlider" class="slider"></div>
			<p class="description">&#x25B2; X-POS</p>

			<div id="yPosSlider" class="slider"></div>
			<p class="description">&#x25B2; Y-POS</p>

			<div id="heightSlider" class="slider"></div>
			<p class="description">&#x25B2; HEIGHT</p>

			<div id="widthSlider" class="slider"></div>
			<p class="description">&#x25B2; WIDTH</p>

			<div id="heightChangeSlider" class="slider"></div>
			<p class="description">&#x25B2; HEIGHT CHANGE</p>

			<div id="widthChangeSlider" class="slider"></div>
			<p class="description">&#x25B2; WIDTH CHANGE</p>

			<div id="countSlider" class="slider"></div>
			<p class="description">&#x25B2; COUNT</p>

			<div id="rotationSlider" class="slider"></div>
			<p class="description">&#x25B2; ROTATION</p>

			<div id="initialRotationSlider" class="slider"></div>
			<p class="description">&#x25B2; INITIAL ROTATION</p>

			<input id="startColour" type="color" class="colorPicker" value="#a92370">
			<p class="description">&#x25B2; START COLOUR</p>

			<input id="endColour" type="color" class="colorPicker" value="#1a129c">
			<p class="description">&#x25B2; END COLOUR</p>

			<div id="xCentreOffsetSlider" class="slider"></div>
			<p class="description">&#x25B2; X CENTRE OFFSET</p>

			<div id="yCentreOffsetSlider" class="slider"></div>
			<p class="description">&#x25B2; Y CENTRE OFFSET</p>
		</div>
		<canvas id="canvas" width="100" height="100" ></canvas>
	</body>
</html>
